<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="../templates/fragment/meta :: meta"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="../templates/fragment/navbar_top :: navbar_top"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="../templates/fragment/navbar_left :: navbar_left"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            header
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="col-1" style="margin-bottom: 5px;">
                        <button type="button" class="btn btn-block  btn-success btn-sm" onclick="toAdd()">新增</button>
                    </div>
                    <div class="card">
                        <div class="card-body table-responsive p-0" style="height: 300px;">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>电话</th>
                                    <th>邮箱</th>
                                    <th>创建日期</th>
                                    <th>更新日期</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getPhone()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${#dates.format(user.getCreated(),'yyyy-MM-dd')}"></td>
                                    <td th:text="${#dates.format(user.getUpdated(),'yyyy-MM-dd')}"></td>
                                    <td>
                                        <button type="button" class="btn  btn-primary btn-sm">修改</button>&nbsp;&nbsp;
                                        <button type="button" class="btn  btn-warning btn-sm">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="../templates/fragment/navbar_footer :: navbar_footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div th:replace="../templates/fragment/js :: js"></div>
<script>
    function toAdd() {
        window.location.href = '/user/toAdd';
    }
</script>
</body>
</html>
